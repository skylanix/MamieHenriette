services:
  discord-bot:
    container_name: MamieHenriette
    build: .
    restart: on-failure
    environment:
      - TOKEN=VOTRE_TOKEN_DISCORD_ICI
      - STATUS=online
      - INTERVAL=3600
      - ENABLE_ZABBIX=false
      - ZABBIX_SERVER=zabbix-server.example.com
      - ZABBIX_HOSTNAME=mamie-henriette-bot
    volumes:
      - ./statuts.txt:/app/statuts.txt
